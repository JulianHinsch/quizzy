{% extends 'base.html' %}

{% block title %} | All Quizzes {% endblock %}

{% block content %}
    <div class="card">
        <h2>All Quizzes</h2>
        <ul class="numbered-list">
            {% for quiz in quizzes %}
                <a href="{% url 'quiz_detail' quiz.id %}">
                    <li>
                        {{quiz.title}}
                    </li>
                </a>
            {% empty %}
                <p>No quizzes yet!</p>
            {% endfor %}
        </ul>
        <a role="button" href="{% url 'new_quiz' %}">Create a Quiz</a>
    </div>
{% endblock %}
